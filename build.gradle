plugins {
    id 'java'
}

group 'com.revolut'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.sparkjava:spark-core:2.9.0'
    testCompile 'org.mockito:mockito-core:3.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
